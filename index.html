<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tamagotchi 2018</title>
</head>

<body>
    <div class="game-container">
        <div class="above-container">
            <div class="box point-box">
                <div class="your-character">
                    <div class="image">
                        <img src="/static/svg/monster1.svg" alt="Monster 1">
                    </div>
                </div>
                <div class="character-information">
                    <div class="character-name">
                        truongleit
                    </div>
                    <div class="character-level">
                        <span>Lvl. </span> <span>10</span>
                    </div>
                </div>
                <div class="bar-container">
                    <div class="health">
                        <div class="progress-name">Health</div>
                        <div class="progress">
                            <div class="progress-bar"></div>
                        </div>
                    </div>
                    <div class="hungry">
                        <div class="progress-name">Hunger</div>
                        <div class="progress">
                            <div class="progress-bar"></div>
                        </div>
                    </div>
                    <div class="thirsty">
                        <div class="progress-name">Thirst</div>
                        <div class="progress">
                            <div class="progress-bar"></div>
                        </div>
                    </div>
                    <div class="happy">
                        <div class="progress-name">Happiness</div>
                        <div class="progress">
                            <div class="progress-bar"></div>
                        </div>
                    </div>
                    <div class="experience">
                        <div class="progress-name">Experience</div>
                        <div class="progress">
                            <div class="progress-bar"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box character-area"></div>
            <div class="box character-box">
                <div class="character image">
                    <img src="/static/svg/monster1.svg" alt="Monster 1">
                </div>
                <div class="character introduction">
                    <div class="name">Monster 1</div>
                    <div class="content">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus rutrum lacus sem, quis tincidunt sem ultricies eget. Ut sit amet orci imperdiet.
                    </div>
                </div>
                <div class="character properties">
                    <div class="property">
                        <div class="value-box">
                            <div class="value">20</div>
                            <div class="skill">Speed</div>
                        </div>
                    </div>
                    <div class="property">
                        <div class="value-box">
                            <div class="value">40</div>
                            <div class="skill">Attack</div>
                        </div>
                    </div>
                    <div class="property">
                        <div class="value-box">
                            <div class="value">70</div>
                            <div class="skill">Defend</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item-container">
                <div class="food">
                    <div class="food-title">Food</div>
                    <div class="container" id="food">
                        <div class="item-box" v-on:click="eat" v-for="fruit in items">
                            <img :src="fruit.url" :alt="fruit.name">
                        </div>
                    </div>
                </div>
                <div class="food">
                    <div class="food-title">Drink</div>
                    <div class="container" id="drink">
                        <div class="item-box" v-on:click="drinking" v-for="drink in items">
                            <img :src="drink.url" :alt="drink.name">
                        </div>
                    </div>
                </div>
                <div class="food">
                    <div class="food-title">Entertainment</div>
                    <div class="container" id="music">
                        <div class="item-box" v-on:click="listening" v-for="instrument in items">
                            <img :src="instrument.url" :alt="instrument.name">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
